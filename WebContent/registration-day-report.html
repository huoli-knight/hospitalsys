<title>日结</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<nav class="breadcrumb" >
  <i class="Hui-iconfont">&#xe67f;</i>
  <a href="javascript:location.replace(location.href);">首页 </a>
  <span class="c-gray en">&gt;</span>挂号收费
  <span class="c-gray en">&gt;</span>日结
  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
  <i class="Hui-iconfont">&#xe68f;</i>
  </a>
</nav>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%;text-align:left;;padding-left:2%">日结信息</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%"><span class="c-red">*</span>收费员ID：</label>
			<div class="formControls col-xs-2 col-sm-2" style="padding-left:0px">
				<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%"><span class="c-red">*</span>日期范围：</label> 
		   <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
		   -
		   <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
		   <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
		</div>
		<div class="row cl">
		<div class="formControls col-xs-2 col-sm-2" style="padding-left:5%">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;日结统计&nbsp;&nbsp;">
		</div>
	</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%;text-align:left;;padding-left:2%">患者消费信息</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">病历号</th>
					<th>姓名</th>
					<th width="80">项目名称</th>
					<th width="80">单价</th>
					<th width="120">数量</th>
					<th width="100">开立时间</th>
					<th width="80">状态</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td></td>
					<td class="text-l"></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td class="td-status"><span class="label label-success radius"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row cl">
		<div class="formControls col-xs-2 col-sm-2" style="padding-left:5%">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;结算报账&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>

</body>
</html>
