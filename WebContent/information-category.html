<title>常数类别管理</title>
</head>
<body>
<nav class="breadcrumb" ><i class="Hui-iconfont">&#xe67f;</i> <a href="javascript:location.replace(location.href);">首页 </a><span class="c-gray en">&gt;</span> 管理 <span class="c-gray en">&gt;</span> 列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 搜索方式	&nbsp;	
		<span class="select-box inline">
		<select name="" class="select">
			<option value="0" >ConstantName</option>
			<option value="1" >ConstantCode</option>
			<option value="2" >ConstantTypeName</option>
			<option value="3" >ConstantTypeCode</option>
		</select>
		</span>
		<input type="text" name="" id="" placeholder=" 名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
	<span class="l" id = "spanstype0">共有数据：<span id = "datanumber"> </span>条</span> 
	<span class="r" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe600;</i>添加数据 <i class="Hui-iconfont">&#xe6e2;</i>删除数据</span>
	</div>
	<div class="mt-20">
		<table id="setdata" class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="15"><input type="checkbox" name="" value=""></th>
					<th width="40">ID</th>
					<th width="80">ConstantTypeID</th>
					<th width="80">ConstantCode</th>
					<th width="80">ConstantName</th>
					<th width="60">DelMark</th>
					<th width="100">ConstantTypeCode</th>
					<th width="100">ConstantTypeName</th>
				</tr>
			</thead>
			<tbody id="sysData">
				<tr class="text-c titletype">
				<td class="titletype">选择</td>
				<td class="titletype">ID</td>
				<td class="text-l titletype">所属常数类别ID</td>
				<td class="titletype">常数项编码</td>
				<td class="titletype">常数项名称</td>
				<td class="titletype">DelMark</td>
				<td class="titletype">常数类别编码</td>
				<td class="titletype">常数类别名称</td></tr>
			</tbody>
		</table>
	</div>
</div>
