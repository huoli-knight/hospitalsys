<title>发票补打</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<nav class="breadcrumb" >
  <i class="Hui-iconfont">&#xe67f;</i>
  <a href="javascript:location.replace(location.href);">首页 </a>
  <span class="c-gray en">&gt;</span>挂号收费
  <span class="c-gray en">&gt;</span>发票补打
  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
  <i class="Hui-iconfont">&#xe68f;</i>
  </a>
</nav>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%">患者信息查询</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%"><span class="c-red">*</span>病历号：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="" id="Pcasenumber" name="username">
			</div>
			<div class="formControls col-xs-2 col-sm-2">
				<button name="" id="quiry-5" class="btn btn-primary radius" type="button">查询</button>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%">患者信息确认</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="" id="Pname" name="username" readonly="readonly">
			</div>	
			<label class="form-label col-xs-1 col-sm-1" style="width:12%"><span class="c-red">*</span>年龄：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="" id="Page" name="username" readonly="readonly">
			</div>	
			<label class="form-label col-xs-1 col-sm-1" style="width:12%"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="" id="Pgender" name="username" readonly="readonly">
			</div>	
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%">身份证号：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="" id="PIDnumber" name="username" readonly="readonly">
			</div>
			<label class="form-label col-xs-1 col-sm-1" style="width:12%">家庭住址：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="" id="Phomeaddress" name="username" readonly="readonly">
			</div>
		</div>			
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1" style="width:12%">患者消费信息</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="80">病历号</th>
					<th>姓名</th>
					<th width="80">发票号</th>
					<th width="80">发票金额</th>
					<th width="120">创建日期</th>
					<th width="80">发票状态</th>
				</tr>
			</thead>
			<tbody id="checklist">
				
			</tbody>
		</table>
		<div class="row cl">
			<div class="formControls col-xs-2 col-sm-2" style="padding-left:22%">
				<button name="" id="confirmprint" class="btn btn-primary radius" type="button">补打未打印发票</button>
			</div>
		</div>
	</div>
	</form>
</article>
